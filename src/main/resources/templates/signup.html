<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row"></div>

			<div class="col-md-6 offset-md-3">

				<div class="my-card mt-1">
				
				<!--message box  -->
				
				<div  th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  				<p class="text-center" th:text="${session.message.content}"></p>
  				
  				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
  							
  				</div>		
  			
  			
				
				<div class="container text-center">
					<img  style="width:50px;" th:src="@{/img/contract.png}" alt="" />
				</div>
		
			
				
					<h1 class="text-center">Register Here</h1>
					<form novalidate th:action="@{/do_register}" method="post"  th:object="${user}">  			
									<!--jo user object aa rah ahi  uska ref rahega, agr koi user key , object hai to usiki values if form mai dikhegi -->
						<!--name field  -->
						<div class="form-group">
							<label for="name_field">Your Name</label>
							 <input
								type="text"
								name="name"
								 class="form-control" 
								th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
								 
								 id="name_field"
								aria-describedby="emailHelp" placeholder="Enter here"
								required
								th:value="${user.name}">
								<div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}" ></div>
						
						</div>
						<!--email field  -->
						<div class="form-group">
							<label for="email_field">Your Email</label>
							 <input
								type="email"
								name="email"
								 class="form-control" id="email_field"
								aria-describedby="emailHelp" placeholder="Enter here"
								required
								th:value="${user.email}">
						
						</div>
						<!--password field  -->
						<div class="form-group">
							<label for="password_field">Your password</label>
							 <input
								type="password"
								name="password"
								 class="form-control" id="password_field"
								aria-describedby="emailHelp" placeholder="Enter here"
								required
								>
						
						</div>
						<!--  user about field-->
						<div class="form-group">
						
						<textarea name="about" th:text="${user.about}" placeholder="Enter something yourself" rows="6" class="form-control"></textarea>
						</div>
						
						<!-- Terms and conditions -->
						  <div class="form-check ">
    					<input type="checkbox" 
    					name="agreement"
    					class="form-check-input"
    					 id="exampleCheck1">
    					<label class="form-check-label" for="exampleCheck1">Accept terms and conditions</label>
  						</div>
						
						<div class="container text-center mt-2">
							<button type="submit" class="btn bg-primary text-white">Submit</button>	
						<button type="reset" class="btn btn-warning">Reset</button>
						</div>

					</form>

				</div>
			</div>
		</div>
	</section>
</body>
</html>
